<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chatset="UTF-8" content="IE=edge" />
    <meta name="viewport" content="width=edge-width" ,initial-scale="1.0" />
    <title>Coffee Menu</title>
    <link href="menu.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr />
      </header>
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="img/coffee.jpg" alt=" go coffee" />
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="img/pie.jpg" alt="pie icon" />
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr />
      <footer>
        <p class="thanking you">Thank You</p>
      </footer>
    </div>
  </body>
</html>
